<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        table,th,td{
            text-align: center;
            padding: 10px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: red;
            color: white;
        }
        tr:nth-child(even){
            background-color: lightblue;
            color: blue;
        }
        tr:nth-child(odd){
            background-color: lightpink;
            color: red;
        }
        th,td{
            border-radius: 50px;
            font-size: 30px;
        }
        td:hover{
            background-color: lightseagreen;
            color: purple;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>Alex Ben</td>
            <td>Software Engineer</td>
            <td>Google</td>
        </tr>

        </tr>

        </tr>
    </table>
</body>
</html>
